  - application/json


paths:




  '/{marketplaceCode}/{merchantCode}/events':
    post:
      tags:
      - Batches
      operationId: PushMerchantOrdersEvents
      parameters:
      - $ref: 'https://api.swaggerhub.com/domains/IMN/imn.io/v1#/parameters/marketplaceCodeParameter'
      - $ref: 'https://api.swaggerhub.com/domains/IMN/imn.io/v1#/parameters/merchantCodeParameter'
      - name: request
        in: body
        schema:
          $ref: '#/definitions/batchMerchantMarketplaceOrderChanges'
      responses:
        '204':
          description: The merchant orders changes have been saved!
        default:
          $ref: 'https://api.swaggerhub.com/domains/IMN/imn.io/v1#/responses/GeneralError'

definitions:


  batchMerchantMarketplaceOrderChanges:
    x-format: Message
    type: object
    description: Contains all changes for one marketplace for one merchant
    properties:
      created:
        type: array
        items:
          $ref: 'https://api.swaggerhub.com/domains/IMN/order-schemas/1.0#/definitions/orderMarketplaceInfo'
      updated:
        type: array
        items:
          $ref: 'https://api.swaggerhub.com/domains/IMN/order-schemas/1.0#/definitions/orderMarketplaceInfo'
      deleted:
        type: array
        items:
          $ref: 'https://api.swaggerhub.com/domains/IMN/order-schemas/1.0#/definitions/orderIdentifier'