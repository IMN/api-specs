definitions:

  reportStatusByMarketplace:
    type: object
    required:
    - toAccept
    - toShip
    - lateToShip
    - marketplaceCode
    properties:
      toAccept:
        type: integer
        description: The order count to accept
        example: 10
      toShip:
        type: integer
        description: The order count to ship
        example: 34
      lateToShip:
        type: integer
        description: The order count late to ship
        example: 56
      marketplaceCode:
        $ref: 'https://api.swaggerhub.com/domains/IMN/imn.io/v1#/definitions/marketplaceCode'


 
 
  reportByDayRequest:
    required:
    - beginPeriodUtcDate
    - endPeriodUtcDate
    type: object
    properties:
      marketplaceCodes:
        description: Indicate the marketplace identifier list
        type: array
        minItems: 1
        items:
          $ref: 'https://api.swaggerhub.com/domains/IMN/imn.io/v1#/definitions/marketplaceCode'
        example:
        - C1
        - E1
        - R1
      beginPeriodUtcDate:
        type: string
        format: date
        description: The begin date of the period for the report
        example: '2006-11-20T00:00:00Z'
      endPeriodUtcDate:
        type: string
        format: date
        description: The end date of the period for the report
        example: '2006-12-20T00:00:00Z'





  reportByDayResponse:
    type: object
    required:
    - days
    properties:
      days:
        type: array
        items:
          $ref: '#/definitions/reportByDay'



  reportByDay:
    type: object
    required:
    - day
    - byMarketplaces
    properties:
      day:
        type: string
        format: date
        example: '2017-04-23'
# [Style Validator (8c3bfea8-ddcf-4f79-8c7c-52fb930044e7) : All model properties must have examples]: Field 'example' required in 'properties'
# [Style Validator (d4181c6e-f5b7-47c8-b188-98eaaaf65988) : All model properties must have examples]: Field 'example' required in 'properties'
      byMarketplaces:
        type: array
        items:
          $ref: '#/definitions/reportByDayByMarketplace'

  reportByDayByMarketplace:
    type: object
    required:
    - marketplaceCode
    - currencyCode
    - orderCount
    - turnover
    properties:
      marketplaceCode:
        $ref: 'https://api.swaggerhub.com/domains/IMN/imn.io/v1#/definitions/marketplaceCode'
      currencyCode:
        $ref: 'https://api.swaggerhub.com/domains/IMN/imn.io/v1#/definitions/currencyCode'
      orderCount:
        type: integer
        description: The order count
        example: 42
      turnover:
        type: number
        description: The turnover
        example: 234.42
  



  orderListRequestWithoutPagination:
    type: object
    required:
    - dateSearchType
    - beginPeriodUtcDate
    - endPeriodUtcDate
    properties:
      marketplaceCodes:
        type: array
        items:
          $ref: 'https://api.swaggerhub.com/domains/IMN/imn.io/v1#/definitions/marketplaceCode'
        example:
        - C1
      late:
        type: boolean
        description: Looking for late orders
        example: true
      imnOrderStatuses:
        type: array
        items:
          $ref: 'https://api.swaggerhub.com/domains/IMN/order-schemas/1.0#/definitions/imnOrderStatus'
        example:
        - InProgress
      dateSearchType:
        $ref: 'https://api.swaggerhub.com/domains/IMN/order-schemas/1.0#/definitions/orderDateSearchType'
      beginPeriodUtcDate:
        description: |
          The begin period you want to make the search. \
          The period MUST not be greater than 30 days.
          The begin period MUST be lower than the end period.
        format: date-time
        type: string
        example: '2017-03-01T13:10:01Z'
      endPeriodUtcDate:
        description: |
          The end period of you search. \
          The period MUST not be greater than 30 days. \
          The end period MUST be greater than the begin period.
          The end period MUST be lower to the current date.
        format: date-time
        type: string
        example: '2017-04-01T13:10:01Z'

      buyerFirstName:
        $ref: 'https://api.swaggerhub.com/domains/IMN/imn.io/v1#/definitions/firstName'
      buyerLastName:
        $ref: 'https://api.swaggerhub.com/domains/IMN/imn.io/v1#/definitions/lastName'

