        order_MarketPlaceChannel:
          description: Useful to identify the origin of the order. For example in Amazon.
          type: string
          example: Amazon France
# [Style Validator (57ac916a-8714-4f1c-8fd3-529d6f08a61d) : camelCase]: 'order_TotalTax' does not comply with the rule
        order_TotalTax:
          description: The total tax of this order
          type: number
          format: decimal
          example: 0.0
