definitions:




 
 
 




  orderListRequestWithoutPagination:
    type: object
    required:
    - dateSearchType
    - beginPeriodUtcDate
    - endPeriodUtcDate
    properties:
      marketplaceCodes:
        type: array
        items:
          $ref: 'https://api.swaggerhub.com/domains/IMN/imn.io/v1#/definitions/marketplaceCode'
        example:
        - C1
      imnOrderStatuses:
        type: array
        items:
          $ref: 'https://api.swaggerhub.com/domains/IMN/order-schemas/1.0#/definitions/imnOrderStatus'
        example:
        - InProgress
      dateSearchType:
        $ref: 'https://api.swaggerhub.com/domains/IMN/order-schemas/1.0#/definitions/orderDateSearchType'
      beginPeriodUtcDate:
        description: |
          The begin period you want to make the search. \
          The period MUST not be greater than 30 days.
          The begin period MUST be lower than the end period.
        format: date-time
        type: string
        example: '2017-03-01T13:10:01Z'
      endPeriodUtcDate:
        description: |
          The end period of you search. \
          The period MUST not be greater than 30 days. \
          The end period MUST be greater than the begin period.
          The end period MUST be lower to the current date.
        format: date-time
        type: string
        example: '2017-04-01T13:10:01Z'

      buyerFirstName:
        $ref: 'https://api.swaggerhub.com/domains/IMN/imn.io/v1#/definitions/firstName'
      buyerLastName:
        $ref: 'https://api.swaggerhub.com/domains/IMN/imn.io/v1#/definitions/lastName'

      marketplaceOrderIds:
        type: array
        items:
          $ref: 'https://api.swaggerhub.com/domains/IMN/order-schemas/1.0#/definitions/marketplaceOrderId'
        example:
        - CdiscountOrderId1234
# [Style Validator (57ac916a-8714-4f1c-8fd3-529d6f08a61d) : camelCase]: 'order_MerchantOrderIds' does not comply with the rule
      order_MerchantOrderIds:
        description: Merchant order id list
        type: array
        items:
          $ref: 'https://api.swaggerhub.com/domains/IMN/order-schemas/1.0#/definitions/merchantOrderId'
        example:
        - MyOrderId1234

  orderListRequest:
    allOf:
    - $ref: '#/definitions/orderListRequestWithoutPagination'
    - type: object
      required:
      - dateSearchType
      - beginPeriodUtcDate
      - endPeriodUtcDate
      - pageSize
      - pageNumber
      properties:
        pageSize:
          $ref: 'https://api.swaggerhub.com/domains/IMN/imn.io/v1#/definitions/pageSize'
          
        pageNumber:
          $ref: 'https://api.swaggerhub.com/domains/IMN/imn.io/v1#/definitions/pageNumber'


  businessOperationType:
    type: string
    x-lov: OrderChangeBusinessOperationType
    example: ShipOrder


 

  clearMerchantOrderInfoListRequest:
    type: object
    required:
    - orders
    properties:
      orders:
        type: array
        items:
          $ref: '#/definitions/orderIdentifier'
        maxItems: 100
        uniqueItems: true
        minItems: 1
        example:
        - marketplaceCode: C1
          merchantCode: 'MLT01'
          imnOrderId: 'X0CD8FG'
        - marketplaceCode: C1
          merchantCode: 'MLT01'
          imnOrderId: 'Y0CD9FG'
        - marketplaceCode: E1
          merchantCode: 'MLT01'
          imnOrderId: 'Z0CD4FG'

  setMerchantOrderInfoListRequest:
    type: object
    required:
    - order_MerchantECommerceSoftwareName
    - order_MerchantECommerceSoftwareVersion
    - orders
    properties:
# [Style Validator (57ac916a-8714-4f1c-8fd3-529d6f08a61d) : camelCase]: 'order_MerchantECommerceSoftwareName' does not comply with the rule
      order_MerchantECommerceSoftwareName:
        $ref: '#/definitions/order_MerchantECommerceSoftwareName'
# [Style Validator (57ac916a-8714-4f1c-8fd3-529d6f08a61d) : camelCase]: 'order_MerchantECommerceSoftwareVersion' does not comply with the rule
      order_MerchantECommerceSoftwareVersion:
        $ref: '#/definitions/order_MerchantECommerceSoftwareVersion'
      orders:
        type: array
        items:
          $ref: '#/definitions/setMerchantOrderInfoListRequestItem'
        maxItems: 100
        uniqueItems: true
        minItems: 1
        example:
        - marketplaceCode: C1
          merchantCode: 'MLT01'
          imnOrderId: 'Z0CD4FG'
          order_MerchantOrderId: BX1234
        - marketplaceCode: C1
          merchantCode: 5678
          imnOrderId: 'Y0CD9FG'
          order_MerchantOrderId: BX5678
        - marketplaceCode: E1
          merchantCode: 9876
          imnOrderId: 'Z0CD4FG'
          order_MerchantOrderId: BX9876

  setMerchantOrderInfoListRequestItem:
    allOf:
    - $ref: '#/definitions/orderIdentifier'
    - type: object
      required:
      - marketplaceCode
      - merchantCode
      - imnOrderId
      - order_MerchantOrderId
      properties:
# [Style Validator (57ac916a-8714-4f1c-8fd3-529d6f08a61d) : camelCase]: 'order_MerchantOrderId' does not comply with the rule
        order_MerchantOrderId:
          $ref: 'https://api.swaggerhub.com/domains/IMN/order-schemas/1.0#/definitions/merchantOrderId'

  setMerchantOrderInfoRequest:
    type: object
    required:
    - order_MerchantOrderId
    - order_MerchantECommerceSoftwareName
    - order_MerchantECommerceSoftwareVersion
    properties:
# [Style Validator (57ac916a-8714-4f1c-8fd3-529d6f08a61d) : camelCase]: 'order_MerchantOrderId' does not comply with the rule
      order_MerchantOrderId:
        $ref: 'https://api.swaggerhub.com/domains/IMN/order-schemas/1.0#/definitions/merchantOrderId'
# [Style Validator (57ac916a-8714-4f1c-8fd3-529d6f08a61d) : camelCase]: 'order_MerchantECommerceSoftwareName' does not comply with the rule
      order_MerchantECommerceSoftwareName:
        $ref: '#/definitions/order_MerchantECommerceSoftwareName'
# [Style Validator (57ac916a-8714-4f1c-8fd3-529d6f08a61d) : camelCase]: 'order_MerchantECommerceSoftwareVersion' does not comply with the rule
      order_MerchantECommerceSoftwareVersion:
        $ref: '#/definitions/order_MerchantECommerceSoftwareVersion'

  accountSynchronizationList:
    type: object
    additionalProperties:
      $ref: '#/definitions/accountSynchronization'

  accountSynchronization:
    type: object
    required:
    - merchantCode
    - marketplaceCode
    - marketplaceBusinessCode
    properties:
      completedHarvestSynchroUtcDate:
        format: date-time
        type: string


  processing:
    description: If true, there is currently a harvest or an order change in progress. Otherwise false.
    type: boolean
    example: false

  links.GetOrderLink:
    allOf:
    - $ref: https://api.swaggerhub.com/domains/IMN/imn.io/v1#/definitions/link3
    - example:
        href: /merchant/orders/v1/MLT01/C1/A0CD3FG
        method: GET

  orderHeaderLinks:
    type: object
    required:
    - self
    properties:
      self:
        $ref: '#/definitions/links.GetOrderLink'

  orderHeader:
    description: Describe the basic information related to an order. All properties with the prefix order_ are translated in the list of values /user/lov/OrderMetaInfoOrderDetails
    type: object
    required:
    - marketplaceCode
    - merchantCode
    - imnOrderId
    - imnOrderUrl
    - marketplaceOrderId
    - imnOrderStatus
    - purchaseUtcDate
    - imnLastModificationUtcDate
    - marketplaceLastModificationUtcDate
    - processing
    - etag
    - links
    properties:
      marketplaceCode:
        $ref: 'https://api.swaggerhub.com/domains/IMN/imn.io/v1#/definitions/marketplaceCode'
      merchantCode:
        $ref: 'https://api.swaggerhub.com/domains/IMN/imn.io/v1#/definitions/merchantCode'
      imnOrderId:
        $ref: 'https://api.swaggerhub.com/domains/IMN/order-schemas/1.0#/definitions/imnOrderId'
      imnOrderUrl:
        $ref: 'https://api.swaggerhub.com/domains/IMN/imn.io/v1#/definitions/httpUrl'
      marketplaceOrderId:
        $ref: 'https://api.swaggerhub.com/domains/IMN/order-schemas/1.0#/definitions/marketplaceOrderId'

      imnOrderStatus:
        $ref: 'https://api.swaggerhub.com/domains/IMN/order-schemas/1.0#/definitions/imnOrderStatus'

      marketplaceOrderStatus:
        $ref: 'https://api.swaggerhub.com/domains/IMN/order-schemas/1.0#/definitions/marketplaceOrderStatus'

      merchantOrderId:
        $ref: 'https://api.swaggerhub.com/domains/IMN/order-schemas/1.0#/definitions/merchantOrderId'

      merchantECommerceSoftwareName:
        $ref: 'https://api.swaggerhub.com/domains/IMN/order-schemas/1.0#/definitions/merchantECommerceSoftwareName'

      merchantECommerceSoftwareVersion:
        $ref: 'https://api.swaggerhub.com/domains/IMN/order-schemas/1.0#/definitions/merchantECommerceSoftwareVersion'

      purchaseUtcDate:
        description: The purchase date of this order
        format: date-time
        type: string
        example: '2017-03-31T21:30:23Z'

      imnLastModificationUtcDate:
        description: The last modification UTC date done by IMN of this order
        format: date-time
        type: string
        example: '2017-04-16T10:30:23Z'

      marketplaceLastModificationUtcDate:
        description: The last modification UTC date done by the marketplace on this order
        format: date-time
        type: string
        example: '2017-04-16T10:25:23Z'
      
      billingFirstName:
        $ref: 'https://api.swaggerhub.com/domains/IMN/imn.io/v1#/definitions/firstName'
        
      billingLastName:
        $ref: 'https://api.swaggerhub.com/domains/IMN/imn.io/v1#/definitions/lastName'

      totalPrice:
        description: The total price of this order (corresponding to the amount paid by the customer)
        format: decimal
        type: number
        example: 101.42
      currencyCode:
        $ref: 'https://api.swaggerhub.com/domains/IMN/imn.io/v1#/definitions/currencyCode'
      processing:
        $ref: '#/definitions/processing'
      etag:
       $ref: '#/definitions/etag'
      links:
       $ref: '#/definitions/orderHeaderLinks'

  etag:
    description: |
      ETag value to identify the order.\
      This information is required for the operation GetOrder and ChangeOrder.\
      For more details go to this link: http://tools.ietf.org/html/rfc7232#section-2.3
    type: string
    example: '"ca071a4580129f932a03971968ffef69"'

  orderItem:
    description: Describe an order item. All properties with the prefix orderItem_ are translated in the list of values /user/lov/OrderMetaInfoOrderItems
    type: object
    required:
    - imnOrderItemId
    properties:
      imnOrderItemId:
        description: The IMN identifier of the order Item
        type: string
        example: '1'


      title:
        description: The title of the order item
        example: 'bLA acide-plomb 6v-4.5ah 70x48x106mm'
        type: string

      condition:
        description: The condition of the order item
        example: 'new'
        type: string
        
      imageUrl:
        description: The URL of the image of the order item
        example: 'http://blabla.com//das6-45.jpg'
        type: string
 
      merchantOfferSku:
        $ref: 'https://api.swaggerhub.com/domains/IMN/offer-schemas/1.0#/definitions/sku'

      gtin:
        $ref: 'https://api.swaggerhub.com/domains/IMN/offer-schemas/1.0#/definitions/gtin'



      marketPlaceProductId:
        description: The marketplace product identifier of the order item
        example: 'MarketplaceProductId'
        type: string

      itemPrice:
        description: The price of the order item
        example: 6.86
        type: number
        format: decimal

      itemTax:
        description: The tax of the order item
        type: number
        format: decimal
        example: 0.0

      quantity:
        description: The quantity of the order item
        example: 1
        type: number
        format: decimal
      shippingPrice:
        description: The shipping price of the order item
        type: number
        example: 0.00
        format: decimal



      totalPrice:
        description: The total price of the order item
        example: 6.86
        type: number
        format: decimal
        

      marketplaceProductUrl:
        $ref: 'https://api.swaggerhub.com/domains/IMN/imn.io/v1#/definitions/httpUrl'


  orderLinks:
    allOf:
    - $ref: '#/definitions/orderHeaderLinks'
    - type: object
      required:
      - self
      - history
      - setMerchantInfo
      - clearMerchantInfo
      properties:
        history:
          $ref: '#/definitions/links.GetOrderHistoryLink'
        setMerchantInfo:
          $ref: '#/definitions/links.SetMerchantOrderInfoLink'
        clearMerchantInfo:
          $ref: '#/definitions/links.ClearMerchantOrderInfoLink'

  links.GetOrderHistoryLink:
    allOf:
    - $ref: 'https://api.swaggerhub.com/domains/IMN/imn.io/v1#/definitions/link3'
    - example:
        href: /merchant/orders/v1/MLT01/C1/A0CD3FG/history
        method: GET

  links.SetMerchantOrderInfoLink:
    allOf:
    - $ref: 'https://api.swaggerhub.com/domains/IMN/imn.io/v1#/definitions/link3'
    - example:
        href: /merchant/orders/v1/MLT01/C1/A0CD3FG/setMerchantOrderInfo
        method: POST
        parameters:
          request:
            in: body
            type: object
            schema: setMerchantOrderInfoRequest

  links.ClearMerchantOrderInfoLink:
    allOf:
    - $ref: 'https://api.swaggerhub.com/domains/IMN/imn.io/v1#/definitions/link3'
    - example:
        href: /merchant/orders/v1/MLT01/C1/A0CD3FG/clearMerchantOrderInfo
        method: POST

  links.HarvestOrderLink:
    allOf:
    - $ref: 'https://api.swaggerhub.com/domains/IMN/imn.io/v1#/definitions/link3'
    - example:
        href: /merchant/orders/v1/MLT01/C1/A0CD3FG/harvest
        method: POST

  order:
    allOf:
    - $ref: '#/definitions/orderHeader'
    - type: object
      description: Describe in details all informations related to an order. All properties with the prefix order_ are translated in the list of values /user/lov/OrderMetaInfoOrderDetails.
      required:
      - marketplaceCode
      - merchantCode
      - imnOrderId
      - marketplaceBusinessCode
      - order_MarketplaceOrderId
      - order_Status_IMNOrderStatus
      - order_PurchaseUtcDate
      - order_LastModificationUtcDate
      - order_MarketplaceLastModificationUtcDate
      - processing
      - etag
      - links
      - orderItems
      - transitionLinks
      properties:
        links:
          $ref: '#/definitions/orderLinks'
# [Style Validator (57ac916a-8714-4f1c-8fd3-529d6f08a61d) : camelCase]: 'order_MarketPlaceChannel' does not comply with the rule
        marketPlaceChannel:
          description: Useful to identify the origin of the order. For example in Cdiscount.
          type: string
          example: Cdiscount France
# [Style Validator (57ac916a-8714-4f1c-8fd3-529d6f08a61d) : camelCase]: 'order_TotalTax' does not comply with the rule
        totalTax:
          description: The total tax of this order
          type: number
          format: decimal
          example: 0.0
# [Style Validator (57ac916a-8714-4f1c-8fd3-529d6f08a61d) : camelCase]: 'order_TotalCommission' does not comply with the rule
        totalCommission:
          description: The total commission of this order
          type: number
          format: decimal
          example: 0.0


