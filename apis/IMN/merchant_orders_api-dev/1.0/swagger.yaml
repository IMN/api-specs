        order_TotalCommission:
          description: The total commission of this order
          type: number
          format: decimal
          example: 0.0


        order_AdditionalFee:
          description: Additional fee related to this order
          type: number
          format: decimal
          example: 10.0


# [Style Validator (57ac916a-8714-4f1c-8fd3-529d6f08a61d) : camelCase]: 'order_PaymentMethod' does not comply with the rule
        order_PaymentMethod:
          description: The payment method of this order
          type: string
          example: '1 / 1X'
