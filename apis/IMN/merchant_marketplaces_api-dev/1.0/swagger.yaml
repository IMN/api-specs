      - name: request
        in: body
        schema:
          $ref: 'https://api.swaggerhub.com/domains/IMN/merchant-schemas/1.0#/definitions/marketplaceTransportSettingList'
        required: true
      responses:
        '204':
          description: Transport settings configured for this marketplace
        default:
          $ref: 'https://api.swaggerhub.com/domains/IMN/imn.io/v1#/responses/GeneralError'



  '/{merchantCode}/{marketplaceCode}/pricingSetting':
