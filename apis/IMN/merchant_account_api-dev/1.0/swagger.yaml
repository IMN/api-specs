        method: POST
  
  links.UpdateMerchantAcountInfoLink:
    allOf:
    - $ref: 'https://api.swaggerhub.com/domains/IMN/imn.io/v1#/definitions/link3'
    - type: object
      example:
        href: /merchant/account/v1/MLT01
        method: PATCH
        
  links.ExternalMarketplaceSubscriptionFormLink:
    allOf:
    - $ref: 'https://api.swaggerhub.com/domains/IMN/imn.io/v1#/definitions/link3'
